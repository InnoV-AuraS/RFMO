<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../REGESTRATION/regestration.css">
</head>
<body>
    <div class="navbar">
        <span class="hamburger" onclick="toggleMenu()">â˜°</span>
        REGISTRATION PAGE
    </div>
    <div id="dashboard" class="dashboard">
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Logout</a>
        <a href="#">Support</a>
        <a href="#">RFMO</a>
    </div>
    <div class="container">
        <h2>Register New User</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="speciality">Speciality:</label>
                <input type="text" id="speciality" name="speciality" required>
            </div>
            <div class="form-group">
                <label for="faculty-id">Faculty ID:</label>
                <input type="text" id="faculty-id" name="faculty-id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
            const dashboard = document.getElementById('dashboard');
            dashboard.style.left = (dashboard.style.left === "0px") ? "-350px" : "0px";
        }
        
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
    <footer>
        &copy; 2025 Your Company. All rights reserved. Hot and happening footer here!
    </footer>
</body>
</html>
