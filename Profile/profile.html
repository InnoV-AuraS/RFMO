<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - College Website</title>
    <link rel="stylesheet" href="../Profile/profile.css">
</head>
<body>
    <header class="header">
        <img src="/placeholder.svg?height=50&width=50" alt="College Logo" class="college-logo">
        <h1>Awesome University</h1>
    </header>
    <div class="container">
        <h1>Student Profile</h1>
        <div class="profile-picture-container">
            <img src="/placeholder.svg?height=150&width=150" alt="Student Profile Picture" class="profile-picture" id="profilePicture">
            <input type="file" id="profilePictureUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('profilePictureUpload').click()">Change Profile Picture</button>
        </div>
        <div class="student-info">
            <h2>Student Details</h2>
            <table>
                <tr>
                    <th>Name:</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>Student ID:</th>
                    <td>12345678</td>
                </tr>
                <tr>
                    <th>Major:</th>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <th>Year:</th>
                    <td>Junior</td>
                </tr>
            </table>
        </div>
        <div class="current-projects">
            <h2>Current Projects</h2>
            <table id="projectsTable">
                <tr>
                    <th>Project Name</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Web Development</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <td>Machine Learning Research</td>
                    <td>Pending Approval</td>
                </tr>
            </table>
        </div>

        <div class="new-project">
            <h2>Apply for New Project</h2>
            <form id="newProjectForm">
                <input type="text" id="projectName" name="name" placeholder="Project Name" required>
                <input type="text" id="id" name="ID" placeholder="ID" required>
                <textarea id="projectDescription" name="description" placeholder="Project Description" required></textarea>
                <button type="submit">Apply</button>
            </form>
        </div>

        <div class="project-status">
            <h2>Check Project Status</h2>
            <input type="text" id="checkProjectName" placeholder="Enter Project Name">
            <button onclick="checkProjectStatus()">Check Status</button>
            <p id="statusResult"></p>
        </div>
    </div>
    <script src="../Profile/profile.js"></script>
</body>
</html>
